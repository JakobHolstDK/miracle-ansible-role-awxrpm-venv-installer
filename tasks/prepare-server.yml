- name: Enable SELinux in enforcing mode
  ansible.posix.selinux:
    policy: targeted
    state: permissive
  become: True

- name: "adding nginx to group {{ awx_user }}"
  user:
    name: nginx
    groups: "{{ awx_user }}"
    append: yes
  become: True
